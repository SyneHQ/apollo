name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: proto/generated/node/proto
        run: bun install

      - name: Build package
        working-directory: proto/generated/node/proto
        run: bun run build

      - name: Publish to NPM
        working-directory: proto/generated/node/proto
        run: bun publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
