name: Create Release on jobs.ts Changes

on:
  push:
    branches: [sudo]
    paths:
      - 'proto/generated/node/proto/jobs.ts'
      - '.github/workflows/release.yml'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Get current version
        id: current_version
        working-directory: proto/generated/node/proto
        run: |
          VERSION=$(cat package.json | jq -r '.version // "0.0.1"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          # Extract version parts
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package version
        working-directory: proto/generated/node/proto
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          jq --arg version "$NEW_VERSION" '.version = $version' package.json > tmp.json && mv tmp.json package.json

      - name: Install dependencies
        working-directory: proto/generated/node/proto
        run: bun install

      - name: Build package
        working-directory: proto/generated/node/proto
        run: bun run build

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add proto/generated/node/proto/package.json
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: Release v${{ steps.bump_version.outputs.new_version }}
          body: |
            ## Changes
            - Updated jobs.ts with new protobuf definitions
            
            ## Installation
            ```bash
            bun add @synehq/apollo@${{ steps.bump_version.outputs.new_version }}
            ```
          draft: false
          prerelease: false
        
      - name: Publish to NPM
        working-directory: proto/generated/node/proto
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}